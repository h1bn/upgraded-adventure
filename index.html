<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="jquery-3.1.1.min.js"></script>
	<script src="utils.js"></script>
</head>
<body>
	<noscript>Scripts are disabled.</noscript>

	<div id="tab_combat">Combat</div>
	<div id="tab_other">Other</div>

	<div id="content_combat"></div>
	<div id="content_other"></div>
	
	<script>
		// values of player's choice
		var stats = {};
		stats.classes = "Cleric 9";
		stats.HD = [8,6,8,6,6,8,5,8,3];
		stats.clvl = 9;
		stats.base_abilities={
			STR: 13,
			DEX: 17,
			CON: 10,
			INT: 8,
			WIS: 15,
			CHA: 8
		};
		stats.BAB = "BAB_3_4(stats.clvl)";
		stats.baseFOR = "SAVE_GOOD(stats.clvl)";
		stats.baseREF = "SAVE_POOR(stats.clvl)";
		stats.baseWIL = "SAVE_GOOD(stats.clvl)";

		stats.adjustments = [
			{
				data: ["CON-2", "INT+2", "DEX+2"],
				type: "racial",
				source: "Ability Score Racial Traits"
			}
		];

		// other values
		stats.totalCON = stats.base_abilities.CON;

		stats.hitpoints = SUM_HD(stats.HD,stats.totalCON);

		$("#tab_combat").click(function() {
			$("#content_other").hide();
			$("#content_combat").show();
		});
		$("#tab_other").click(function() {
			$("#content_combat").hide();
			$("#content_other").show();
		});

		function showCombatStats() {
			var parent = $("#content_combat")
			
			var classElem = $("<div></div>");
			classElem.append(val(stats.classes));
			parent.append(classElem);
			
			var hitpointsElem = $("<div></div>");
			hitpointsElem.append(val(stats.hitpoints));
			parent.append(hitpointsElem);
			
			var babElem = $("<div></div>");
			babElem.append(val(stats.BAB));
			parent.append(babElem);
		}

		showCombatStats();
	</script>

</body>
</html>
